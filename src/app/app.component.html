<ion-app>
  <!-- Sidebar menu -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <!-- <ion-subtitle>hi@ios.edu.kh</ion-subtitle> -->
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Navigation Items -->
      <ion-list>
        <ion-menu-toggle auto-hide="true" *ngFor="let page of appPages">
          <ion-item [routerLink]="page.url" routerDirection="root" detail="false">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div class="ion-page" id="main-content">
    <!-- Header Section -->
    <ion-header>
      <ion-toolbar>
        <ion-title color="black">Menu App</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button style="color: black !important;"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <!-- Main Content Section -->
    <ion-content>
      <!-- Routing Outlet for page navigation -->
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>

</ion-app>
